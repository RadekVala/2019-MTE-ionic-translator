<ion-header>
  <ion-toolbar>
    <ion-title>
      Translator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-input [(ngModel)]="input" placeholder="Text for translation..."></ion-input>
      <ion-button (click)="btnTranslateClicked()" expand="block">Translate</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      {{ input }} <ion-icon name="arrow-forward"></ion-icon> Output
    </ion-card-content>
  </ion-card>

</ion-content>
